welcome_title=Welcome to the Maxthon Browser Configuration Wizard.
welcome_text=This wizard will ask you a series of questions to help you make Maxthon Browser suit your habit.\n\nYou can open this wizard lately by clicking the "Maxthon Browser Configuration Wizard" command under the "Help" menu.

skin_title=Interface Style
skin_text=Maxthon Browser's flexible skin support can make your browser more personalized.\nYou can select a skin via "Tools > Skins" menu or download new skins from Maxthon Resource Center.
skin_yes=Use Default Skin of Maxthon Browser 2.0
skin_no=Use Interface Style of Windows
goto_res_center=Download more skins from Maxthon Resource Center...

layout_title=Interface Layout
layout_text=The interface of Maxthon Browser is fully customizable, you can fine-tune it to suit your needs.\n\nPlease select a layout below:
keep_layout=Do you want to use this interface layout?
layout_max2=Maxthon Browser 2.0 Style
layout_max2_text=Hiding window frame, putting menu on the right of caption bar, gives a clear and comfort browsing interface.
layout_max1=Maxthon Browser 1.x Style
layout_max1_text=Similar to IE 6.0 interface, this style is suit for people who get used to their old habits.
layout_mini=Minimum Style
layout_mini_text=The most clear style, which is good for users who love to control the browser with only shortcut keys and mouse gestures.

mouse_sdd_title=Super Drag & Drop
mouse_sdd_text=This is a special feature of Maxthon Browser, it can greatly improve your surfing experience. \nHow to use: Select some text with your mouse, then drag the text a short distant, Maxthon Browser will search the text for you.\n If you dragged a hyperlink or an image, it will be opened in a new tab.
mouse_sdd=Enable Super Drag&Drop feature
mouse_gesture_title=Mouse Gestures
mouse_gesture_text=This is another special feature of Maxthon Browser, with it you don't event need shortcut keys or toolbar buttons to control the browser. \nHow to use: Hold right mouse button, then draw the corresponding path, release the right button. Most used gestures are: Up Down (Refresh), Down Right (Close current tab). \nYou can view & customize gesture in "Tools > Maxthon Setup Center > Mouse Control".
mouse_gesture=Enable Mouse Gesture feature

adhunter_title=Ad Hunter
adhunter_text=Ad Hunter can block popup windows and remove other ads for you.\n Ad Hunter can block most ads on websites, but improperly configuration might affect your surfing experience.
adhunter_level0=Don't Use Ad Hunter
adhunter_level0_text=In this mode, no popup windows or page content will be filtered. Not recommended. But useful when try to solve some problems.
adhunter_level1=Block Popups Only
adhunter_level1_text=In this mode, only undesired popup windows will be blocked.
adhunter_level2=Block Popups & Ads in Web Pages
adhunter_level2_text=Block popup windows and ads in web pages selected by user. Recommended for most users.
adhunter_level3=Advanced Mode
adhunter_level3_text=This mode will enable text filter support for customization, but might cause page layout problems and requires more system resource. Please select this mode if you want to use Filter Packs.

done_title=Done
done_text=You have just finished the basic configuration of Maxthon Browser. If you want a more intensive setup, please use the "Maxthon Setup Center".\n If you have any question while using Maxthon Browser, feel free to visit our forum via "Help > Maxthon Forum".
done_go_options=Open "Maxthon Setup Center" for detailed setup
